{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>
<body>

    <!-- Navigation bar -->

      <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/"> <img src="{% static 'main/images/Monkey_logo.png' %}" width="63" height="47" alt="Image not found"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="/usd">USD</a>
                <a class="nav-item nav-link" href="/euro">EUR</a>
                <a class="nav-item nav-link" href="/jpy">JPY</a>
                <a class="nav-item nav-link" href="/cop">COP</a>
              </div>
            </div>
          </nav>

          <div class="container">
            <br>
              
            <div class="container">
                <div class="row">
                  <div class="col-md-6 col-md-offset-3">
                    <div class="panel panel-primary text-center">
                      <div class="panel-heading">
                        <h1 class="panel-title">Currency Converter</h1>
                      </div>
                      <br>
                      <div class="panel-body">
                        <form class="form-vertical" action="/result" method="POST">
                          {% csrf_token %}
                          <div class="form-group center">
                            <label for="">Enter Value:</label>
                            <input name="fvalue" type="number" class="amount form-control" placeholder="Enter value" min="1">
                          </div>

                          <div class="input-group mb-3">
                            <select name="fcurrency" class="custom-select" id="inputGroupSelect02">
                              <option selected>Choose...</option>
                              <option value="USD">USD</option>
                              <option value="EUR">EUR</option>
                              <option value="JPY">JPY</option>
                              <option value="COP">COP</option>
                            </select>
                            <div class="input-group-append">
                              <label class="input-group-text" for="inputGroupSelect02">From Currency</label>
                            </div>
                          </div>
              
                          <div class="input-group mb-3">
                            <select name="tcurrency" class="custom-select" id="inputGroupSelect02">
                              <option selected>Choose...</option>
                              <option value="USD">USD</option>
                              <option value="EUR">EUR</option>
                              <option value="JPY">JPY</option>
                              <option value="COP">COP</option>
                            </select>
                            <div class="input-group-append">
                              <label class="input-group-text" for="inputGroupSelect02">To Currency</label>
                            </div>
                          </div>

                          

                          <button type="submit" class="btn btn-primary">Convert</button>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>


          </div>

          <div class="bottom">
              <p style="text-align:center; color:grey" >Copyright Â© 2019 Federico Gutierrez, All rights reserved.</p>
          </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
